<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="inspiniaScript">
    <th:block th:switch="${resourceType}">
        <th:block th:case="wan">
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
            <script th:src="@{/vendor/inspinia/js/popper.min.js}"></script>
            <script th:src="@{https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.7/metisMenu.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.6/jquery.slimscroll.min.js}"></script>

            <script th:src="@{/vendor/flot/jquery.flot.js}"></script>
            <script th:src="@{/vendor/inspinia/js/inspinia.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.0/pace.min.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js}"></script>
        </th:block>
        <th:block th:case="lan">
            <script th:src="@{/vendor/inspinia/js/jquery-3.1.1.min.js}"></script>
            <script th:src="@{/vendor/inspinia/js/popper.min.js}"></script>
            <script th:src="@{/vendor/inspinia/js/bootstrap.js}"></script>
            <script th:src="@{/vendor/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
            <script th:src="@{/vendor/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

            <script th:src="@{/vendor/flot/jquery.flot.js}"></script>
            <script th:src="@{/vendor/inspinia/js/inspinia.js}"></script>
            <script th:src="@{/vendor/inspinia/js/plugins/pace/pace.min.js}"></script>
            <script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>
            <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
            <script th:src="@{/vendor/toastr/toastr.min.js}"></script>
        </th:block>
    </th:block>
</th:block>
</html>
